<!DOCTYPE html>

    <link rel="stylesheet" href="./css/lib.min.css">

<body>
    <header class="header">
        <div class="small-container header__container">
            <div class="header__pannel">
                <div class="header__logo">
                    <img src="./svg/logo-header.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <ul class="list header__nav-list">
                        <li class="header__nav-item"><a href="#!" class="header__nav-link link">Home</a></li>
                        <li class="header__nav-item"><a href="#!" class="header__nav-link link">About us</a></li>
                        <li class="header__nav-item"><a href="#!" class="header__nav-link link">Shop</a></li>

                        <li class="header__nav-item"><a href="#!" class="header__nav-link link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__nav-button-wrapper">
                    <a href="#!" class="button header__nav-button">Shopping now</a>
                </div>
            </div>
        </div>
        <ul class="header__slider">
            <li class="header__slider-item" data-order="1">
                <div class="small-container header__slider-content">
                    <h1 class="header__slider-title">

                    </h1>
                    <div class="header__slider-button-wrapper">
                        <a href="#!" class="button header__slider-button">Discover now</a>

                </div>
            </li>
        </ul>
        <div class="header__arrow-top-wrapper">
            <a href="#!" class="button header__arrow-top">
                <svg xmlns="http://www.w3.org/2000/svg" class="header__arrow-svg" viewBox="0 0 18 20">
                    <g><g>

                    </g></g>
                </svg>
            </a>

                            <li class="products__navigation-item"><a href="#!" class="link products__navigation-link">Sale</a></li>

                <ul class="list products-list">
                    <li class="products-list__item">
                        <figure>
                            <img src="./images/helmets/halmet-1.png" class="image products-list__item-image" alt="halmet">

                <ul class="list discounts-2-list">
                    <li class="discounts-2-list__item" data-order="1">
                        <img src="./images/discounts/discount-1.jpg" class="image discounts-2-list__item-image" alt="discounts">
                    </li>
                    <li class="discounts-2-list__item" data-order="2">
                        <img src="./images/discounts/discount-2.jpg" class="image discounts-2-list__item-image" alt="discounts">
